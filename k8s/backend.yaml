apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: pasty
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z postgres 5432; do
                echo "PostgreSQL not ready, sleeping..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
      containers:
        - name: backend
          image: ghcr.io/matchaonmuffins/pasty/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pasty-secrets
                  key: postgres-password
            - name: DATABASE_URL
              value: "postgresql://pasty:$(POSTGRES_PASSWORD)@postgres:5432/pasty"
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: pasty-config
                  key: ALLOWED_ORIGINS
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pasty-secrets
                  key: admin-username
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pasty-secrets
                  key: admin-password
            - name: ADMIN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: pasty-secrets
                  key: admin-secret-key
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /api/stats/visits
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/stats/visits
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: pasty
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000

