version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=pasty
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      - POSTGRES_DB=pasty
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://pasty:${POSTGRES_PASSWORD}@db:5432/pasty
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ADMIN_USERNAME=${ADMIN_USERNAME:?ADMIN_USERNAME is required}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD is required}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY:?ADMIN_SECRET_KEY is required}
    ports:
      - "8351:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "8352:80"
    depends_on:
      - backend

volumes:
  postgres-data:
